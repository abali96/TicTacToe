<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 id="help-text">Tic Tac Toe</h1>
  <h2>X:
    <span id="win_count_x">0</span>
  </h2>
    <h2>O:
      <span id="win_count_o">0</span>
    </h2>
  </h2>
  <table>
    <tr>
      <td class="hover top left" id="top-left"></td>
      <td class="hover top center" id="top-center"></td>
      <td class="hover top right" id="top-right"></td>
    </tr>
    <tr>
      <td class="hover middle left" id="middle-left"></td>
      <td class="hover middle center" id="middle-center"></td>
      <td class="hover middle right" id="middle-right"></td>
    </tr>
    <tr>
      <td class="hover bottom left" id="bottom-left"></td>
      <td class="hover bottom center" id="bottom-center"></td>
      <td class="hover bottom right" id="bottom-right"></td>
    </tr>
  </table>

  <div>
    <button>New Game</button>
  </div>

  <p class="copyright">&copy; Fruitopia 2014</p>

  <script src="jquery.js"></script>
  <script src="script.js"></script>
</body>
</html>
