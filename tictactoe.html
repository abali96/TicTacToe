<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 id="help-text">Begin!</h1>
  <table>
    <tr>
      <td class="top left" id="top-left"></td>
      <td class="top center" id="top-center"></td>
      <td class="top right" id="top-right"></td>
    </tr>
    <tr>
      <td class="middle left" id="middle-left"></td>
      <td class="middle center" id="middle-center"></td>
      <td class="middle right" id="middle-right"></td>
    </tr>
    <tr>
      <td class="bottom left" id="bottom-left"></td>
      <td class="bottom center" id="bottom-center"></td>
      <td class="bottom right" id="bottom-right"></td>
    </tr>
  </table>

  <div>
    <button>New Game</button>
  </div>

  <p class="copyright">&copy; Fruitopia 2014 </p>

  <script src="jquery.js"></script>
  <script src="script.js"></script>
</body>
</html>
